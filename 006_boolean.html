<!DOCTYPE html>
<html lang="ko">

<head>
    <title>boolean</title>
</head>

<body>
    <!-- true, false -->
    <script>
        // true(참, 1), false(거짓, 0)
        // &&(and, 논리곱), ||(or, 논리합), !(not, 부정)
        // &(and, 비트논리곱), |(or, 비트논리합), ~(not, 비트부정)

        // and나 or도 뒤를 볼 필요가 없으면 보지 않습니다!

        Boolean('가')
        !!'가'
        !!''

        // and(논리곱)
        console.log(true && true)
        console.log(true && false)
        console.log(false && true)
        console.log(false && false)
        // 어려운 내용입니다.
        console.log('가' && '나')
        console.log('' && '나')

        // or(논리합)
        console.log(true || true)
        console.log(true || false)
        console.log(false || true)
        console.log(false || false)
        // 어려운 내용입니다.
        let username = 'leehojun'
        console.log(username || '이름없음')

        let username = ''
        console.log(username || '이름없음')

        // not(부정)
        console.log(!true)
        console.log(!false)

        // 안배운 문법을 사용할 것입니다! 그렇기 때문에 and, or에만 집중해주세요.
        for (let i = 0; i < 100; i++) {
            if (i % 3 == 0 && i % 5 == 0) {
                console.log(i)
            }
        }

        for (let i = 0; i < 100; i++) {
            if (i % 3 == 0 || i % 5 == 0) {
                console.log(i)
            }
        }

        // 매우 중요하지 않습니다. 실무에서는 거의 사용하지 않습니다. 알고리즘 문제에서는 간혹 등장합니다.
        console.log(3 & 5)

        // 0011
        // 0101
        //-----
        // 0001

        console.log(3 | 5)

            // 0011
            // 0101
            //-----
            // 0111

            // https://tech.kakao.com/2017/09/27/kakao-blind-recruitment-round-1/
            // https://school.programmers.co.kr/learn/courses/30/lessons/17681?language=javascript
            (9 | 30)
            .toString(2)
            .replaceAll('0', ' ')
            .replaceAll('1', '#')

            (20 | 1)
            .toString(2)
            .replaceAll('0', ' ')
            .replaceAll('1', '#')


        // 1번 연습문제
        console.log(true && false) //f
        console.log(false && true) //f
        console.log(false || true) //t
        console.log(true || true) //t

        // 2번 연습문제
        console.log(!!'가') //t
        console.log(!'') //t

        // 3번 연습문제(단록 회로 평가)
        console.log('가' && '나') //t //'나'출력, '나'는 true로 평가
        console.log(0 && -1) //f //0이 먼저 나왔으니 뒤에 볼 필요 없음
        console.log(0 && 1) //f //0이 먼저 나왔으니 뒤에 볼 필요 없음
        console.log(1 && 1) //t //1, 뒤를 봐야하기때문에 뒤에껄 출력
        console.log(1 && '안녕') //'안녕' 을 출력
        console.log(1 && true) //t
        console.log(0 || true) //t

    </script>
</body>

</html>
