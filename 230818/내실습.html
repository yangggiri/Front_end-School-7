<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <br>
    <button class="btn-red">빨강</button>
    <button class="btn-yellow">노랑</button>
    <button class="btn-green">초록</button>

    <script>
        // const Btn = document.querySelectorAll("button");
        const btn_Red = document.querySelector('.btn-red');
        const btn_Yellow = document.querySelector('.btn-yellow');
        const btn_Green = document.querySelector('.btn-green');
        const bigBox = document.querySelector('.box');


        // target.addEventListener(type, listener)

        btn_Red.addEventListener('click', function () {
            bigBox.style.background = 'red';
        });

        btn_Yellow.addEventListener('click', function () {
            bigBox.style.background = 'yellow';
        });

        btn_Green.addEventListener('click', function () {
            bigBox.style.background = 'green';
        });
    </script>
</body>

</html>
