<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <script>
        //기본 if문
        let x = 3;
        let y = 7;

        if (x == y) {
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }

        if (true) {
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }

        if (1) {
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }

        if (1 === true) {
            document.write('if문으로 실행되었습니다.');
        } else {
            document.write('else문으로 실행되었습니다.');
        }
        //else문이 실행된다.

        //if else문
        let score = 69;
        let money = 1000;

        if (score > 90) {
            document.write('참 잘했습니다!<br>');
            money += 100000
        } else if (score > 80) {
            document.write('잘했습니다!<br>');
            money += 10000
        } else if (score > 70) {
            document.write('했습니다!<br>');
            money += 1000
        }
        else {
            money = 0
        } //마지막 else는 필수로 써야하는 것은 아니다. 

        document.write(money);

        //문제
        사용자로부터 입력받은 나이에 따라 다른 인사말을 콘솔로 출력하는 프로그램을 작성하세요.

            나이가 18세 이상이면 "안녕하세요!"를 출력하고, 10세 이상이면 "안녕! 반가워 꼬마친구! ” 를 출력하며, 10세 미만이면 “부럽다…” 를 출력합니다.


        let age = prompt('나이를 입력해주세요');

        if (age >= 18) {
            console.log("안녕하세요!");
        }
        else if (age >= 10) {
            console.log("안녕! 반가워 꼬마친구!");
        }
        else {
            console.log("부럽다...");
        }

        console.log(prompt());

        전역공간(어디서든 접근할 수 있는 공간) > 콘솔창에서 바로바로 접근이 가능
        지역공간(function 내부, {} 내부에서만 존재함(let, const로 선언했을 때 / var는 예외임))





    </script>
</body>

</html>
