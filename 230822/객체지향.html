<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>

<body>

    <script>
        const me = {
            name: '한재현',
            address: '제주도 제주시 인다 1길',
            phoneNum: '010-8000-0000',
            canWalk: function () {
                console.log('재현이가 걷는다.');
            },
            teaching: function (student) {
                student.levelUp();
            }
        };

        const lion = {
            level: 1,
            levelUp: function () {
                this.level++;
            }
        };

        me.teaching(lion);


        const me = {
            name: '양혜진',
            address: '경기도 안양시 만안구',
            phoneNum: '010-0000-0000',
            likeCat: function () {
                console.log('고양이에게 츄르를 준다');
            },
            giveCat: function (cat) {
                cat.weightUp();
            }
        };

        const ogang = {
            weight: 5,
            weightGrowUp: function () {
                this.weight++
            }
        };

        me.likeCat(ogang);

        //프로토타입 생성해보기
        function Me() {
            this.name = '양혜진';
            this.address = '경기도 안양시 만안구';
            this.phoneNum = '010-0000-0000';
        }

        Me.prototype.likeCat = function () {
            console.log('고양이에게 츄르를 준다');
        }

        Me.prototype.giveCat = function (cat) {
            cat.weightUp();
        }

        function Ogang() {
            this.weight = 5;
        }

        Ogang.prototype.weightGrowUp = function () {
            this.weight++
        }


        //생성자 함수의 this는 생성자를 통해 만들어진 인스턴스를 참조한다.
        function Factory(name) {
            this.myname = name;
            //robot1_1.myname = '재현';
        };

        const robot1_1 = new Factory('재현');

        robot1_1.myname = '재현';

        const robot1_2 = new Factory('호준');

        robot1_2.myname = '호준';



    </script>
</body>

</html>
